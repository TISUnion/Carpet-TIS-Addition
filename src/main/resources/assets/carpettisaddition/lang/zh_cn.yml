        desc: 将其设为 false 以关闭从磁盘载入时实体超过10m/gt部分的沿轴速度的丢失
      entityPlacementIgnoreCollision:
        name: 实体放置无视碰撞
        desc: 在使用物品放置实体时禁用相关的方块与实体的碰撞检测
        extra:
          '0': 受影响的物品：盔甲架、末影水晶、所有种类的船
          '1': 刷怪蛋物品不在作用范围内
      entityTrackerDistance:
        name: 实体同步距离
        desc: '服务器同步实体信息至客户端的最大水平切比雪夫距离（单位: 区块）'
        extra:
          '0': 基本上这就是服务端的“实体渲染视距”，不过这个距离依旧会被服务端视距所约束
          '1': 将其设为一个不小于服务端视距的数值，就能令服务端将玩家视距内的所有实体都同步至客户端
          '2': 将其设为一个非正值以使用原版逻辑
          '3': 需要重新加载区块以将新的规则数值应用到实体上
      entityTrackerInterval:
        name: 实体同步间隔
        desc: '服务器同步实体信息至客户端的时间间隔（单位: gt）'
        extra:
          '0': 如果设为一个较小的数值，如1，服务器将每1gt都同步实体信息至客户端，这能减小客户端发生实体不同步现象的概率
          '1': 将其设为一个非正值以使用原版逻辑
          '2': 需要重新加载区块以将新的规则数值应用到实体上
      explosionNoEntityInfluence:
        name: 爆炸不影响实体
        desc: 爆炸不会影响任何实体
        extra:
          '0': 这里的影响包括伤害、加速等效果
      explosionPacketRange:
        name: 爆炸数据包广播范围
        desc: 设置在爆炸发生时，爆炸数据包对玩家的广播范围
      failSoftBlockStateParsing:
        name: 方块状态解析忽略失败
        desc: 忽略在/setblock等指令的方块状态参数中出现的无效键/值参数
        extra:
          '0': 在原版中这些无效的键/值会导致指令解析出错。这个规则抑制了这一出错
          '1': 有助于跨版本粘贴litematica原理图等
      fakePlayerNamePrefix:
        name: 假人名称前缀
        desc: 为/player指令召唤出来的假人名称添加指定前缀
        extra:
          '0': 将其设置为#none以阻止添加前缀
          '1': 这可阻止玩家召唤奇怪名字的假人，还能让玩家列表变得更整洁
      fakePlayerNameSuffix:
        name: 假人名称后缀
        desc: 为/player指令召唤出来的假人名称添加指定后缀
        extra:
          '0': 将其设置为#none以阻止添加后缀
      fakePlayerTicksLikeRealPlayer:
        name: 假人像真人一样运算
        desc:
          调整carpet执行假人运算和/player动作所位于的游戏阶段，
          使它们的表现尽可能与真实玩家一致
        extra:
          '0': '调整前的carpet逻辑 -> 调整后的逻辑:'
          '1': '1. 假人的实体相关运算: 实体阶段 -> 网络阶段逻辑'
          '2': '2. /player指令的玩家动作包: 实体阶段 -> 异步任务阶段'
      fakePlayerRemoteSpawning:
        name: 假人远程召唤
        desc: 使用/player指令远程召唤假人的权限需求
        extra:
          '0': 在这里，“远程”指的是被召唤的假人位于16m以外，或另一个维度
      farmlandTrampledDisabled:
        name: 禁用耕地被踩踏
        desc: 阻止耕地被生物踩成泥土
      fillCommandModeEnhance:
        name: fill指令模式增强
        desc: 增加/fill指令中各种模式的功能
        extra:
          '0': '增加softreplace模式: 尽可能地保留原方块的方块状态，可用于替换楼梯/半砖的材质等'
      fortressNetherBricksPackSpawningFix:
        name: 地狱堡垒地狱砖刷怪游走修复
        desc: 修复 [1.18.2, 1.21.5) 里，地狱堡垒怪物在地狱砖/非地狱砖上的游走出现隔离性的问题
        extra:
          '0': 该问题引入自 1.18.2-pre1。对于首次游走结束后位于地狱砖上的成群生成，游走至内结构非地狱砖上后无法刷出怪物，反之亦然
          '1': '问题影响例子：带基岩天花板的凋灵玫瑰凋灵骷髅塔的效率，在增加了地狱砖游走地板延伸后，效率有可能会不升反降'
      flattenTriangularDistribution:
        name: 拍扁三角形分布
        desc: 把Minecraft随机数发生器的三角形分布改为均匀分布
        extra:
          '0': 借此，边界情况就更有可能发生了
      fluidDestructionDisabled:
        name: 禁用流体破坏
        desc: 禁用流体流动造成的方块破坏
        extra:
          '0': 流体会简单的停留在即将破坏方块时的状态
          '1': 这个规则可以用于在创造模式中防止流体意外地冲坏你的红石电路
      hopperCountersUnlimitedSpeed:
        name: 漏斗计数器无限速度
        desc: 当漏斗指向羊毛方块时，漏斗将拥有无限的物品吸取以及传输速度，且无冷却时间
        extra:
          '0': 仅当Carpet Mod中的hopperCounters开启时有效
      hopperNoItemCost:
        name: 漏斗不消耗物品
        desc: 上方放有羊毛方块的漏斗可不消耗物品地无限输出储存的物品
        extra:
          '0': 你可以使用/scounter指令，或者订阅scounter记录器，来追踪这类漏斗的物品输出数量
          '1': 该规则同时也是/scounter指令的开关
      hopperXpCounters:
        name: 漏斗经验计数器
        desc: 使漏斗计数器能够统计经验球中的经验值
        extra:
          '0': 启用后，漏斗计数器将可以“吸收”经验球并统计它们的经验值
          '1': 你可以使用/xcounter指令，或者订阅xcounter记录器，来查看经验计数器的统计结果
          '2': 该规则同时也是/xcounter指令的开关
      HUDLoggerUpdateInterval:
        name: HUD记录器更新间隔
        desc: 覆写Carpet Mod HUD记录器的更新间隔，单位为gametick
      instantCommandBlock:
        name: 瞬时命令方块
        desc: 令位于红石矿上的命令方块瞬间执行命令，而不是添加一个1gt的计划刻事件用于执行
        extra:
          '0': 仅影响普通命令方块
      instantBlockUpdaterReintroduced:
        name: 重新引入瞬时方块更新逻辑
        desc: 重新引入1.19以前的瞬时方块更新逻辑
        extra:
          '0': 本规则让更新抑制在1.19+中再次可行
          '1': 它还可以让微时序记录器的记录结果更加清晰具有逻辑，如1.19以前的版本一样的清晰
          '2': '警告：1.19+原版的方块更新逻辑的表现，与1.19以前的瞬时方块更新逻辑，并非完全一致。请小心可能导致的红石装置损坏。参见TISUnion/Carpet-TIS-Addition的issue #156和#236'
      itemEntitySkipMovementDisabled:
        name: 禁用物品实体跳过移动运算
        desc: 移除物品实体跳过移动运算的机制
        extra:
          '0': 改回为1.13及以前的物品实体机制，也就是低速着地的物品实体依然会每gt都运算移动，而非每4gt
          '1': 当你需要精准使用物品实体运动逻辑时有用
          '2': 会导致利用了相关机制的机器无法工作，如2no2name的无线红石
      keepMobInLazyChunks:
        name: 保持弱加载区块的怪物
        desc: 弱加载区块的怪物不再会被刷新掉
        extra:
          '0': 此选项仅对1.15至1.16间的版本有效
      largeBarrel:
        name: 大木桶
        desc: '史上最棒的物品仓储方块: 大木桶'
        extra:
          '0': 两个相邻的底部相连木桶可以组成一个大木桶
          '1': 大木桶的行为逻辑跟大箱子相近
      lifeTimeTrackerConsidersMobcap:
        name: 存活时间追踪器考虑怪物容量
        desc: 存活时间追踪器对不占怪物容量的生物的策略
        extra:
          '0': 'true: 不追踪不占用怪物容量的生物，并与生物不影响怪物容量的时刻将其标记为已移除，如当它们捡起物品时。便于设计刷怪塔'
          '1': 'false: 追踪所有可追踪的生物，在生物确实被删除时将其标记为已移除。便于设计袭击农场或非刷怪塔的机器'
      lightEngineMaxBatchSize:
        name: 光照引擎最大任务组数
        desc: 修改光照引擎的最大任务组数
        extra:
          '0': 这样光照引擎的性能将有所提升，更难进入光照抑制状态
          '1': 将它设为5，对应着原版所使用的默认值
      lightQueueLoggerSamplingDuration:
        name: 光照队列记录器采样时长
        desc: 光照队列记录器的采样时长，单位为游戏刻
        extra:
          '0': 影响记录器中显示的，除队列大小外的所有数据
      lightUpdates:
        name: 光照更新
        desc: 暂停或者禁止光照更新
        extra:
          '0': 若被设为抑制(suppressed)，光照更新不会被执行，这可用于模拟光照抑制器
          '1': 若被设为忽略(ignored)，光照更新不会被计划，这常用于在创造模式中制造光照错误
          '2': 若被设为关闭(off)，光照更新不会被计划或被执行
          '3': 【警告】若被设为抑制或关闭，新的区块将无法被加载。如果此时玩家等原因尝试加载新的区块，服务端将进入无法跳出的死循环
      loggerMovement:
        name: 移动记录器
        desc: 移动记录器的开关 / 权限等级需求
      manipulateBlockLimit:
        manipulateBlockLimit: 操纵方块指令数量上限
        desc: /manipulate block 系列指令可操作的方块数量上限
      microTiming:
        name: 微时序
        desc: 启用微时序记录器的功能
        extra:
          '0': 使用染料物品来标记并输出红石元件的动作、方块更新与堆栈跟踪
          '1': 使用/log microTiming来开始监视
          '2': 开启时服务端性能将受到一定影响
          '3': 见规则microTimingDyeMarker的介绍以获得有关染料记号的使用指令
          '4': '[已弃用] 用羊毛方块以及末地烛来标记需记录的方块'
          '5': '[已弃用] 末地烛会检测方块更新，红石元件会输出它们的动作'
          '6': '[已弃用] - 侦测器、活塞、末地烛：指向羊毛块'
          '7': '[已弃用] - 中继器、比较器、铁轨、按钮等：放置在羊毛块上'
          '8': '[已弃用] 除此之外，一种通用的记录方块动作的手段是使用羊毛块上的末地烛指向需记录的方块'
          '9': '[已弃用] 可通过操控规则 微时序目标(microTimingTarget) 以切换记录方法'
      microTimingDyeMarker:
        name: 微时序染料记号
        desc: 允许玩家手持染料右击方块来将其标记为微时序记录器的目标
        extra:
          '0': 你需要订阅微时序记录器才能标记并渲染方块
          '1': 使用相同颜色的染料再次右击以切换至末地烛模式，此时记录器将会额外地记录标记位置处的方块更新。再次右击则会移除颜色记号
          '2': 使用粘液球物品右击标记可将其设为可移动。当标记依附的方块被活塞移动时，它会自动的移动到对应的新位置
          '3': 使用指令`/carpet microTimingDyeMarker clear`以移除所有记号
          '4': 你可以使用命名的染料物品来创建一个命名的记号。记号的名称同时将会在记录器的输出信息中展示
          '5': 如果客户端安装有fabric-carpet mod，被标记的方块将会显示出一个边框。如果客户端还带有carpet-tis-addition，则记号的名称还可透过方块查看
      microTimingTarget:
        name: 微时序目标
        desc: 设置指定微时序记录器记录目标的方法。被染料记号标记的方块总会被记录
        extra:
          '0': 'labelled: 记录被羊毛块标记的事件。已弃用'
          '1': 'in_range: 记录离任意玩家32m内的事件。已弃用'
          '2': 'all: 记录所有事件。谨慎使用。已弃用'
          '3': 'marker_only: 仅记录被染料记号标记的方块。将其与规则microTimingDyeMarker（微时序染料记号）一起使用'
      microTimingTickDivision:
        name: 微时序游戏刻划分
        desc: 设置指定微时序记录器划分两个游戏刻的方法
        extra:
          '0': 'world_timer: 划分于世界计时器自增时'
          '1': 'player_action: 划分于玩家操作阶段开始前'
      minecartFullDropBackport:
        name: 矿车完整掉落移植
        desc: 移植 Minecraft 1.19+ 版本中的特性：矿车实体在被破坏时会掉落完整的矿车物品
        extra:
          '0': 本规则仅在 Minecraft < 1.19 中有效
      minecartPlaceableOnGround:
        name: 矿车可在地面放置
        desc: 让矿车可以被放置在非铁轨的普通地面上，就像船一样
      minecartTakePassengerMinVelocity:
        name: 矿车搭载乘客最小速度
        desc: 决定矿车将其附近实体作为乘客搭载上车所需的最低水平方向速度（m/gt）
        extra:
          '0': 将其设为0以让矿车忽略速度，像船一样总能将附件实体载上车
          '1': 将其设为NaN以让矿车永远不能把实体载上车
      mobcapsDisplayIgnoreMisc:
        name: 怪物容量显示忽略杂项
        desc: 在carpet怪物容量显示中忽略杂项(misc)这一生物类型
        extra:
          '0': 因为它既占空间还没用：杂项生物类型不参与刷怪循环，在统计怪物容量时也被游戏忽略
          '1': 影响mobcaps记录器以及/spawn mobcaps指令
      moveableReinforcedDeepslate:
        name: 可移动强化深板岩
        desc: 令强化深板岩可被活塞移动
      naturalSpawningUse13Heightmap:
        name: 自然刷怪使用1.13风格的高度图
        desc: 令自然刷怪中初始坐标选取时Y值上限变为该XZ最高的遮光方块
        extra:
          '0': 基本上，本规则将自然刷怪中对高度图（heightmap）的使用，还原回了1.13及之前的版本
          '1': 注意：这将增加少许刷怪阶段的卡顿
          '2': 另见：规则naturalSpawningUse13HeightmapExtra
      naturalSpawningUse13HeightmapExtra:
        name: 自然刷怪使用1.13风格的高度图-额外选项
        desc: 在计算规则naturalSpawningUse13Heightmap中的修改版高度图时，忽略活塞、粘液块、蜂蜜块
        extra:
          '0': 本规则的目的是确保与1.13前表现的一致性，但可能会导致一些非预期的机制滥用行为
      netherPortalEntityInteractionCheckUseFullBlockShape:
        name: 地狱门实体交互检测使用完整方块形状
        desc: 将地狱门方块在实体移动交互检测中使用的形状修改为完整方块
        extra:
          '0': 基本上，这条规则会将下界传送门的传送范围从传送门轮廓框改为一个完整的立方体
          '1': 它将相关表现还原回了 MC < 25w04a（1.21.5 的快照）的表现，撤销了 MC-101556 的修复
      netherPortalMaxSize:
        name: 地狱门最大尺寸
        desc: 修改地狱门的最大尺寸限制
        extra:
          '0': 如果将其设置为了一个较大值，请小心使用
      oakBalloonPercent:
        name: 橡树长成鸡腿树百分率
        desc: 橡树树苗长成鸡腿树（fancy_oak）的概率，使用百分率作为值
        extra:
          '0': 如，0代表没有鸡腿树，50代表有50%的概率长成鸡腿树，100代表总长成鸡腿树
          '1': 将其设为-1以禁用本规则并使用原版逻辑（10%概率长成鸡腿树）
      observerNoDetection:
        name: 禁用侦测器检测功能
        desc: 不准侦测器在受状态更新时添加计划刻事件
        extra:
          '0': 可以认为这条规则禁用了观察者的检测功能
      obsidianPlatformBlockBreakerBackport:
        name: 黑曜石平台方块破坏器移植
        desc: 移植 Minecraft 1.21+ 版本中的特性：末地黑曜石平台的生成可以破坏已存在的方块
        extra:
          '0': '值得注意，在原版 MC [1.16, 1.21) 里，普通实体创建黑曜石平台时的方块遍历顺序，和原版 mc1.21+ 的顺序，是不一样的'
      opPlayerNoCheat:
        name: op玩家不准作弊
        desc: 禁用部分指令以避免op玩家意外地作弊
        extra:
          '0': 影响的指令列表：/gamemode, /tp, /teleport, /give, /setblock, /summon
      optimizedFastEntityMovement:
        name: 优化高速实体移动
        desc: 通过仅检测沿轴移动方向的方块碰撞来优化高速实体的移动
        extra:
          '0': 受carpetmod112的规则fastMovingEntityOptimization启发
          '1': 同规则optimizedTNT一起使用可大幅度提升炮的性能表现
      optimizedHardHitBoxEntityCollision:
        name: 优化硬碰撞箱实体碰撞
        desc: 优化实体与硬碰撞箱实体的碰撞
        extra:
          '0': 它使用了一个额外的独立的列表在区块中储存带有硬碰撞箱的实体，包括船和潜影贝
          '1': 它能在实体移动并搜索路径上的带有硬碰撞箱的实体时减少大量无用的运算，因为世界里船和潜影贝的数量总是少数
          '2': 在加载区块前开启它以使其工作，在地狱门刷怪塔中有~20%的性能提升
          '3': 与添加了新实体的 mod 可能不兼容
          '4': '已知不兼容的 mod: async'
      optimizedTNTHighPriority:
        name: TNT优化高优先级
        desc: 用带有更高优先级的Mixin注入来实现carpet规则optimizedTNT
        extra:
          '0': 因此规则optimizedTNT可以覆盖lithium的爆炸优化
          '1': 当然，它需要规则optimizedTNT开启才能工作
      overspawningReintroduced:
        name: 重新引入过量生成
        desc: 重新为mc1.16+引入过量生成机制
        extra:
          '0': 在过量生成开启时，游戏仅在自然刷怪阶段的开始时检查怪物容量/刷怪势能
          '1': 这给刷怪塔带回了在忽略刷怪上限等限制因素的同时，完整利用单游戏刻内所有刷怪尝试的可能性，让高速的被动生物农场再次成为可能
      poiUpdates:
